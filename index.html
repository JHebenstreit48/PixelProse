<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title / Theme -->
    <title>PixelProse</title>
    <meta name="theme-color" content="#0b0b21" />
    <meta name="application-name" content="PixelProse" />
    <meta name="apple-mobile-web-app-title" content="PixelProse" />

    <!-- Meta Description -->
    <meta
      name="description"
      content="A cozy writing and storytelling corner — organized projects, notes, and inspiration, built to be fast and easy to revisit."
    />

    <!-- Critical layout skeleton: prevents white flash + CLS before SCSS loads -->
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0d0d0d;
      }

      #root {
        min-height: 100%;
      }

      .appContainer {
        display: grid;
        grid-template-rows: auto 1fr auto;
        min-height: 100vh;
      }

      .contentWrapper {
        padding-top: 4rem;
      }

      @media (max-width: 480px) {
        .siteFooter {
          min-height: 110px;
        }
      }
    </style>

    <!-- Preload hero/logo (optional) -->
    <link rel="preload" as="image" href="/Favicon/PixelProse.webp" type="image/webp" />

    <!-- Favicons -->
    <link rel="icon" href="/Favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Favicon/PixelProse-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Favicon/apple-touch-icon.png" />

    <!-- ===== Social previews (Open Graph + Twitter) ===== -->
    <meta property="og:site_name" content="PixelProse" />
    <meta property="og:title" content="PixelProse — Writing & Story Projects" />
    <meta
      property="og:description"
      content="A clean, organized home for writing projects, notes, and inspiration — fast to browse, easy to revisit."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pixelprose.netlify.app/" />

    <meta property="og:image" content="https://pixelprose.netlify.app/og/pixelprose-1200x630.png?v=1" />
    <meta property="og:image:secure_url" content="https://pixelprose.netlify.app/og/pixelprose-1200x630.png?v=1" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="PixelProse — writing projects and story notes" />
    <meta property="og:locale" content="en_US" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PixelProse — Writing & Story Projects" />
    <meta
      name="twitter:description"
      content="Writing projects, notes, and inspiration — fast, organized, easy to revisit."
    />
    <meta name="twitter:image" content="https://pixelprose.netlify.app/og/pixelprose-1200x630.png?v=1" />
    <meta name="twitter:image:alt" content="PixelProse — writing projects and story notes" />

    <!-- Canonical -->
    <link rel="canonical" href="https://pixelprose.netlify.app/" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      />
    </noscript>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
